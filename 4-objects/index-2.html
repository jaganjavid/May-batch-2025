<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SuperHero Manager 9000 - ES5</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4 text-primary">ðŸ¦¸ SuperHero Manager 9000 (ES5)</h1>

    <form id="heroForm" class="row g-3 mb-4">
      <div class="col-md-4">
        <input type="text" class="form-control" id="heroName" placeholder="Hero Name" required />
      </div>
      <div class="col-md-4">
        <input type="number" class="form-control" id="heroPower" placeholder="Power Level" required />
      </div>
      <div class="col-md-4">
        <input type="text" class="form-control" id="secretIdentity" placeholder="Secret Identity" required />
      </div>
      <div class="col-12">
        <button class="btn btn-success" type="submit">Add Hero</button>
      </div>
    </form>

    <ul class="list-group" id="heroList">
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <strong>Code Man - Power : 7000</strong>
                <br>
                <small>Secert : No Need GPT</small>
            </div>
            <div>
                <button class="btn btn-warning btn-sm">Edit</button>
                 <button class="btn btn-danger btn-sm">Remove</button>
            </div>
        </li>
    </ul>
  </div>

  <script src="./app.js"></script>
</body>
</html>
