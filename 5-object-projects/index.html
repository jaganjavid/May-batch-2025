<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SuperHero Manager 9000 - ES5</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">

  <div class="container py-5">

    <h1 class="mb-4 text-primary">🦸 SuperHero Manager 9000 (ES5)</h1>

    <!-- 🔍 Search -->
    <div class="mb-4">
      <input type="text" id="searchHero" class="form-control" placeholder="Search Hero by Name..." />
    </div>

    <!-- ➕ Hero Form -->
    <form id="heroForm" class="row g-3 mb-4">
      <div class="col-md-3">
        <input type="text" class="form-control" id="heroName" placeholder="Hero Name"/>
      </div>
      <div class="col-md-2">
        <input type="number" class="form-control" id="heroPower" placeholder="Power Level"/>
      </div>
      <div class="col-md-3">
        <input type="text" class="form-control" id="secretIdentity" placeholder="Secret Identity"/>
      </div>
      <div class="col-md-2">
        <select class="form-select" id="heroCategory">
          <option value="Flying">Category</option>
          <option value="Flying">Flying</option>
          <option value="Speed">Speed</option>
          <option value="Tech">Tech</option>
          <option value="Mystic">Mystic</option>
        </select>
      </div>
      <div class="col-md-2 d-grid">
        <button class="btn btn-success" id="addHero" type="submit">Save Hero</button>
      </div>
    </form>

    <!-- 🔁 Sort Buttons -->
    <div class="mb-3">
      <button class="btn btn-outline-dark btn-sm me-2" onclick="sortHeros(true)">Sort ↑ Power</button>
      <button class="btn btn-outline-dark btn-sm me-2" onclick="sortHeros(false)">Sort ↓ Power</button>
      <button class="btn btn-outline-secondary btn-sm" onclick="toggleTheme()">🌙 Toggle Dark Mode</button>
    </div>

    <!-- 🧙‍♂️ Heroes List -->
    <ul class="list-group" id="heroList"></ul>

  </div>

  

  <script src="./app.js"></script>
</body>
</html>
